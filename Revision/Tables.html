

<!DOCTYPE html>
<html>
    <head>
        <Title>Tables</Title>
    </head>
    <!-- Basic TABLE -->
    <body>

        <table border=10>
        <tr border="10">
            <th>
                Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                ADM NO.
            </th>
        </tr>

            <tr>
                <td border="2">David</td>
                <td border="2">James</td>
                <td border="2">1234</td>

            </tr>



            <!-- Cell padding and Cell spacing -->


            <table border = "1" cellpadding = "5px/pc/rem/" cellspacing = "5">
                <tr>
                   <th>Name</th>
                   <th>Salary</th>
                </tr>
                <tr>
                   <td>Ramesh Raman</td>
                   <td>5000</td>
            </tr>
            </table>
            <center>
            <h2><u>INCREASING hEIGHT AND WIDTH</u></h2>
            </center>


            <!-- Col-Span and Row-span -->

            <center>
                <table border="10" height="200px" width="50%">
                    <tr border="10">
                        <th>
                            Name
                        </th>
                        <th>
                            Last Name
                        </th>
                        <th>
                            ADM NO.
                        </th>
                    </tr>
            
                        <tr>
                            <td rowspan="2">David</td>
                            <td rowspan="2">James</td>
                            <td rowspan="2">1234</td>
            
                        </tr>
                        
                            
                    
                </table>

            </center>

            <!-- CAPTIONS -->
            <h2><u>ADDING CAPTIONS</u></h2>
            <center>
                <table border="4" height="200px" width="100%">
                    <caption>Class Register</caption>
                    <tr border="4">
                        <th>Name</th>
                        <th>Last Name</th>
                    
                    </tr>
                    <tr border="4">
                        <td>David</td>
                        <td>Mshindi</td>
                    </tr>
                </table>
            </center>
            
            
        
       
</body>
</html>
